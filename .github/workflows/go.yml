name: Go Authentication Deployment

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    env:
      POSTGRES_DB: go-auth
      POSTGRES_PASSWORD: testing123
      POSTGRES_USER: postgres
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...   
      
    - name: Run tests
      run: go test -race -vet=off ./...

    - name: Deploy to Heroku

    - name: Deploy to Heroku
      uses: akhileshns/heroku-deploy@v3.4.6 # This is the action
      with:
        heroku_api_key: "c636798d-66a2-4702-9670-b7967ec330e4"
        heroku_app_name: "go-deploy-auth"
        heroku_email: "s2maurya1@gmail.com"
        branch: "master"
